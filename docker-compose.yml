version: '3'
services:
    nginx:
        build:
            context: ./
            dockerfile: docker/nginx.docker
        volumes:
            - ./:/var/www
        ports:
            - "8080:80"
        links:
            - php-fpm
    php-fpm:
        build:
            context: ./
            dockerfile: docker/php-fpm.docker
        volumes:
            - ./:/var/www
        depends_on:
            - sqlite
    php-cli:
        build:
            context: ./docker
            dockerfile: php-cli.docker
        volumes:
            - ./:/var/www
        depends_on:
            - sqlite
        tty: true
    frontend-nodejs:
        image: node:20-bullseye
        volumes:
            - ./:/var/www/frontend
        working_dir: /var/www/frontend
        tty: true
    sqlite:
        image: keinos/sqlite3
        volumes:
            - ./data:/db
        command: sh -c "sqlite3 /db/database.db .dump > /db/dump.sql"

